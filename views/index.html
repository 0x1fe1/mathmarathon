<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pango.page</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script defer src="/static/js/theme.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"
        integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
        crossorigin="anonymous"></script>

    <!-- <meta http-equiv="Refresh" content="1"> -->

    <style>
        body {
            display: grid;
            justify-items: center;
            align-items: start;
        }

        #wrapper {
            display: grid;
            place-items: center;
            position: relative;

            padding: 3rem;
            max-width: 60rem;
            min-width: fit-content;
        }

        #apps {
            display: grid;
            place-items: center;
            grid-template-columns: 1fr 1fr;

            padding-top: 10rem;
            gap: 1rem;
        }

        #apps>.app {
            --bg-gap: 0.1rem;
            --bg-thickness: 0.1rem;
            --bg-color: #f0f;

            display: grid;
            place-items: center;
            font-size: 3rem;

            padding: 1rem;
            border-radius: 1rem;
            min-width: 30rem;
            min-height: 10rem;

            color: var(--color);
            box-shadow: inset 0 0 0 .1rem var(--fg), inset 0 0 0 .2rem var(--color);
        }

        #apps>.app.mathmarathon {
            --color: var(--accent);
            --color-rgb: var(--accent-rgb);
        }

        #apps>.app.coming-soon {
            --color: var(--blank);
            --color-rgb: var(--blank-rgb);
            filter: brightness(50%);
            background-color: transparent;
        }

        #account {
            position: absolute;
            right: 4rem;
            top: 2rem;

            width: 8rem;
            height: 2rem;

            color: var(--fg);
            box-shadow: 0 0 0 0.1rem var(--fg);
            border-radius: 1rem;
        }

        #account button {
            width: 100%;
            height: 100%;
            font-size: 1.5rem;
            background-color: transparent;
            border: none;
        }

        #theme-selector {
            left: 1.5rem;
            top: 1.5rem;
        }

        h1 {
            text-shadow: var(--blank) .2rem .2rem;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>Pango.page</h1>
        <p>a tiny website</p>

        <div id="apps">
            <a class="app mathmarathon bg-stripes" href="/mathmarathon">Mathmarathon</a>
            <a class="app coming-soon bg-stripes">Coming Soon™</a>
            <a class="app coming-soon bg-stripes">Coming Soon™</a>
            <a class="app coming-soon bg-stripes">Coming Soon™</a>
        </div>

        <div id="theme-selector"></div>

        <div id="account">
            <button type="button" hx-get="/signin" hx-swap="innerHTML">Sign In</button>
        </div>
    </div>
</body>

</html>
