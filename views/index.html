<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pango.page</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script defer src="/static/js/theme.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"
        integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
        crossorigin="anonymous"></script>

    <!-- <meta http-equiv="Refresh" content="1"> -->

    <style>
        body {
            display: grid;
            justify-items: center;
            align-items: start;
            grid-template-rows: 5rem 1fr;
            padding: 0 3rem 3rem 3rem;
        }

        main {
            display: grid;
            justify-items: center;
            align-items: start;

            width: 100%;
            height: 100%;
            max-width: 65rem;
        }

        #apps {
            display: grid;
            place-items: center;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;

            width: 100%;
            height: 100%;
            gap: 1rem;
        }

        #apps>.app {
            --bg-gap: 0.1rem;
            --bg-thickness: 0.1rem;
            --bg-color: #f0f;

            display: grid;
            place-items: center;
            font-size: 3rem;

            padding: 1rem;
            border-radius: 1rem;
            width: 100%;
            height: 100%;
            max-width: 30rem;
            max-height: 10rem;

            color: var(--color);
            text-shadow: rgb(var(--bg-rgb), 0.5) 0 0 .1rem;
            box-shadow: inset 0 0 0 .2rem #f0f;
        }

        #apps>.app.mathmarathon {
            --color: var(--accent);
            --color-rgb: var(--accent-rgb);
            box-shadow: inset 0 0 0 .2rem var(--color);
        }

        #apps>.app.coming-soon {
            --color: var(--fg);
            --color-rgb: var(--fg-rgb);
            /* filter: contrast(0) opacity(50%); */
            opacity: 33%;
            box-shadow: inset 0 0 0 .2rem var(--color);
        }

        h1 {
            text-shadow: rgb(var(--fg-rgb), 0.5) .2rem .2rem;
            display: grid;
            place-items: center;
            gap: 2rem;
        }

        p {
            text-shadow: rgb(var(--fg-rgb), 0.5) .1rem .1rem;
        }
    </style>
</head>

<body>
    <header>
        <div id="theme-selector"></div>
        <div style="display:flex;flex-grow:100"></div>
        <div id="account"> <button type="button" hx-get="/signin" hx-swap="innerHTML">Sign In</button> </div>
    </header>

    <main>
        <h1>Pango.page <p>a tiny website</p>
        </h1>

        <div id="apps">
            <a class="app mathmarathon bg-stripes unselectable" href="/mathmarathon">Mathmarathon</a>
            <a class="app coming-soon bg-stripes unselectable">Coming Soon™</a>
            <a class="app coming-soon bg-stripes unselectable">Coming Soon™</a>
            <a class="app coming-soon bg-stripes unselectable">Coming Soon™</a>
        </div>
    </main>
</body>

</html>
