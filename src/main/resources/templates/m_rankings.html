<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/head ::head}"><title></title></head>

<script defer>
    window.onload = function () {
        document.querySelector('.rank[data-id="user-1"]').style.width = "100%";
        document.querySelector('.rank[data-id="user-2"]').style.width = "75%";
        document.querySelector('.rank[data-id="user-3"]').style.width = "50%";
        document.querySelector('.rank[data-id="user-4"]').style.width = "25%";
    }
</script>

<body>
<header>
    <a href="/mathmarathon" id="home">Mathmarathon</a>
    <div style="display:flex;flex-grow:10"></div>
    <div id="theme-selector"></div>
    <div style="display:flex;flex-grow:100"></div>
</header>

<main>
    <div id="users">
        <div class="username" data-id="user-1"></div>
        <div class="username" data-id="user-2"></div>
        <div class="username" data-id="user-3"></div>
        <div class="username" data-id="user-4"></div>
    </div>
    <div style="background: var(--fg);width:2px;height:100%;"></div>
    <div id="ranks">
        <div class="rank" data-id="user-1"></div>
        <div class="rank" data-id="user-2"></div>
        <div class="rank" data-id="user-3"></div>
        <div class="rank" data-id="user-4"></div>
    </div>
</main>

</body>


<style>
    body {
        display: grid;
        justify-items: center;
        align-items: start;
        grid-template-rows: 5rem 1rem 1fr;
    }

    a:not(#home) {
        width: 100%;
        height: 100%;
        display: grid;
        place-items: center;
        border-radius: 2rem;
    }

    main {
        display: grid;
        place-items: center;

        padding: 0 3rem;
        max-width: 60rem;
        width: 100%;
        height: 100%;

        grid-template-columns: 1fr 1rem 2fr
    }

    #users, #ranks {
        display: grid;
        place-items: center;
        grid-template-rows: repeat(4, 1fr);

        width: 100%;
        height: 100%;
        font-size: 3rem;
    }

    .username {
        width: 100%;
        height: 100%;
        display: grid;
        place-items: center;
        text-wrap: nowrap;
    }

    .rank {
        width: 100%;
        height: 100%;
        background-color: black;
    }

    .username::before {
        content: "USERNAME";
    }

    .rank::before {
        content: "rank";
    }
</style>

</html>
