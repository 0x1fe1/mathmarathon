<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">

<head th:insert="~{fragments/head}"><title></title></head>

<script defer>
    window.onload = function () {
        fetch_rankings();
    }

    function fetch_rankings() {
        fetch('/api/rankings')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log("fetched:", data)
                localStorage.setItem("RANKINGS", JSON.stringify(data));

                display_rankings()
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
    }

    function display_rankings() {
        let rankings = JSON.parse(localStorage.getItem("RANKINGS"));
        rankings = rankings.toSorted((a, b) => b.rank - a.rank);
        rankings = rankings.filter(r => r.rank > 0);
        document.querySelector("#users").innerHTML = "";
        document.querySelector("#ranks").innerHTML = "";
        for (let i = 0; i < rankings.length; i++) {
            document.querySelector("#users").innerHTML += `<div class="username" data-id="user-${i}" data-name="${rankings[i].name}">${rankings[i].name}</div>\n`
            document.querySelector("#ranks").innerHTML += `<div class="rank" data-id="user-${i}"><div class="filler bg-stripes">${rankings[i].rank}</div></div>\n`
            document.querySelector(`.rank[data-id="user-${i}"] > .filler`).style.width = `${Math.floor(rankings[i].rank / rankings[0].rank * 100)}%`;
        }
    }

    function submit_score() {
        const score = localStorage.getItem('SCORE');
        let username = localStorage.getItem('USERNAME');
        // document.cookie.split(';').forEach(cookie => {
        //     const [key, _value] = cookie.trim().split('=');
        //     if (key === 'username') {
        //         username = key;
        //     }
        // });

        if (score === null || username === null) {
            console.error('SCORE or username not found in localStorage');
            return;
        }

        const rankings = JSON.parse(localStorage.getItem("RANKINGS"));
        rankings.find(r => r.name === username).rank += parseInt(score, 10);
        localStorage.setItem("RANKINGS", JSON.stringify(rankings));
        display_rankings();

        // fetch('/api/updateUserRanking', {
        //     method: 'POST',
        //     headers: {
        //         'Content-Type': 'application/json'
        //     },
        //     body: JSON.stringify({ username: username, score: parseInt(score, 10) })
        // })
        //     .then(response => {
        //         if (response.ok) {
        //             console.log('User ranking updated successfully');
        //         } else {
        //             console.error('Failed to update user ranking');
        //         }
        //     })
        //     .catch(error => {
        //         console.error('Error:', error);
        //     });
    }
</script>

<body>
<header>
    <a href="/mathmarathon" id="home">Mathmarathon</a>
    <div style="display:flex;flex-grow:10"></div>
    <div id="theme-selector"></div>
    <div style="display:flex;flex-grow:100"></div>
    <button class="bg-stripes" id="submit" aria-description="Submit Last Score" onclick="submit_score()"></button>
</header>
<div style="width:100%;height:2px;background:var(--fg);"></div>
<main>
    <div id="users"></div>
    <div style="background: var(--fg);width:2px;height:100%;"></div>
    <div id="ranks"></div>
</main>

</body>


<style>
    body {
        display: grid;
        justify-items: center;
        align-items: start;
        grid-template-rows: 5rem 1rem 1fr;
    }

    a:not(#home) {
        width: 100%;
        height: 100%;
        display: grid;
        place-items: center;
        border-radius: 2rem;
    }

    main {
        display: grid;
        place-items: center;

        padding: 1rem 3rem;
        max-width: 60rem;
        width: 100%;
        height: 100%;

        grid-template-columns: 1fr 1rem 1fr;
        overflow-y: scroll;
    }

    #users, #ranks {
        display: grid;
        place-items: center;
        /*grid-template-rows: repeat(4, 1fr);*/
        grid-template-columns: 1fr;

        width: 100%;
        height: 100%;
        font-size: 3rem;
    }

    #ranks {
        justify-content: start;
    }

    .username, .rank {
        width: 100%;
        height: 100%;
        display: grid;
        place-items: center;
        min-height: 6rem;
    }

    .username {
        text-wrap: nowrap;
    }

    .rank {
        justify-content: start;
        position: relative;
    }

    .filler {
        --color: var(--accent);
        --color-rgb: var(--accent-rgb);
        --bg-gap: 0.1rem;
        --bg-thickness: 0.1rem;

        width: 100%;
        height: 4rem;
        position: absolute;
        left: 0;
        background-color: transparent;
        box-shadow: 0 0 0 .15rem var(--color);
        border-radius: 0.5rem;
        display: grid;
        align-items: center;
    }

    #submit {
        --color: var(--ctp-green);
        --color-rgb: var(--ctp-green-rgb);
        --bg-gap: 0.1rem;
        --bg-thickness: 0.1rem;

        padding: 0.5rem;
        font-size: 2rem;
        box-shadow: 0 0 0 .15rem var(--color);
        color: var(--color);
        border-radius: 1rem;
        background-color: transparent;
        border-width: 0;
        width: 20rem;
        text-align: center;
    }

    #submit::before {
        content: "Submit Last Score"
    }
</style>

</html>
