<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Settings</title>
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon">
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script defer src="/js/theme.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
            src="https://unpkg.com/htmx.org@1.9.12"></script>

    <!-- <meta http-equiv="Refresh" content="1"> -->

    <style>
        body {
            display: grid;
            justify-items: center;
            align-items: start;
            grid-template-rows: 5rem 1rem 1fr;
        }

        a {
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center;
            border-radius: 2rem;
        }

        #cancel,
        #confirm {
            --bg-gap: 0.1rem;
            --bg-thickness: 0.1rem;

            padding: 0.5rem;
            font-size: 2rem;
            box-shadow: 0 0 0 .1rem var(--color);
            color: var(--color);
            border-radius: 1rem;
            background-color: transparent;
            border-width: 0;
        }

        #cancel {
            --color: var(--ctp-red);
            --color-rgb: var(--ctp-red-rgb);
        }

        #confirm {
            --color: var(--ctp-green);
            --color-rgb: var(--ctp-green-rgb);
        }


        main {
            display: grid;
            place-items: center;
            position: relative;

            padding: 3rem;
            max-width: 60rem;
            width: 100%;
            height: 100%;

            grid-template-columns: 1fr 1rem 2fr
        }

        #keys,
        #values {
            display: grid;
            place-items: center;
            align-content: space-evenly;
            grid-template-rows: repeat(4, 1fr);

            width: 100%;
            height: 100%;
            font-size: 3rem;
        }

        #values select {
            width: 90%;
            height: 50%;
            font-size: 3rem;
            font-family: Virgil;
            cursor: pointer;
            padding-left: 1rem;
            color: var(--fg);
            /* border-radius: 1rem; */
        }
    </style>
</head>

<body>
<header>
    <a href="/mathmarathon" id="home">Mathmarathon</a>
    <div style="display:flex;flex-grow:10"></div>

    <div id="theme-selector"></div>
    <div style="display:flex;flex-grow:100"></div>

    <button class="bg-stripes" id="cancel">CANCEL</button>
    <div style="display:flex;flex-grow:25"></div>
    <button class="bg-stripes" id="confirm">CONFIRM</button>

    <div style="display:flex;flex-grow:100"></div>
    <div id="account"><a id="signin" th:href="@{/login}">Sign In</a></div>
</header>
<div style="width:100%;height:2px;background:var(--fg);"></div>
<main>
    <div id="keys">
        <div>Mode</div>
        <div>Difficulty</div>
        <div>Time</div>
        <div>Length</div>
    </div>
    <div style="background: var(--fg);width:2px;height:100%;"></div>
    <div id="values">
        <select id="mode-select">
            <optgroup label="Decimal">
                <option selected value="">Integer (Decimal)</option>
                <option value="">Rational (Decimal)</option>
            </optgroup>
            <option disabled value=""></option>
            <optgroup label="Dozenal">
                <option value="">Integer (Dozenal)</option>
                <option value="">Rational (Dozenal)</option>
            </optgroup>
            <option disabled value=""></option>
            <optgroup label="Binary">
                <option value="">Count (Binary)</option>
                <option value="">Logic (Binary)</option>
            </optgroup>
            <option disabled value=""></option>
            <optgroup label="Hexadecimal">
                <option value="">Count (Hex)</option>
                <option value="">Logic (Hex)</option>
            </optgroup>
        </select>
        <select id="difficulty-select">
            <option selected value="">Easy</option>
            <option value="">Medium</option>
            <option value="">Hard</option>
        </select>
        <select id="time-select">
            <option value="">10 Seconds</option>
            <option value="">30 Seconds</option>
            <option selected value="">1 Minute</option>
            <option value="">5 Minutes</option>
        </select>
        <select id="length-select">
            <option value="">Tiny</option>
            <option selected value="">Short</option>
            <option value="">Medium</option>
            <option value="">Long</option>
        </select>
    </div>
</main>
</body>

</html>
