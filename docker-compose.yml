services:
  db:
    image: 'postgres:16.2-alpine'
    environment:
      - POSTGRES_DB=mydb
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
    ports:
      - '5432:5432'
    volumes:
      - app_db:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d mydb -U myuser" ]
      interval: 1s
      timeout: 5s
      retries: 5
  app:
    build: .
    ports:
      - '6969:6969'
    depends_on:
      db:
        condition: service_healthy
volumes:
  app_db:
